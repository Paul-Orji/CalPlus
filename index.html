<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalPlus</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" name="display" placeholder="0" id="display">
  
      <div class="rw1">
        <button onclick="display.value = '' " style="background-color: red; color: aliceblue;" type="button">A/C</button>
        <button onclick="display.value = display.value.toString().slice(0,-1)" style="background-color: rgb(255, 208, 0);" type="button">DEL</button>
        <button onclick="display.value += '.' " style="background-color: rgb(255, 208, 0);"type="button">.</button>
        <button onclick="display.value += '/' " style="background-color: rgb(255, 208, 0); "type="button">/</button>
      </div>
  
      <div class="rw">
        <button onclick="display.value += '1' " type="button">1</button>
        <button onclick="display.value += '2' " type="button">2</button>
        <button onclick="display.value += '3' " type="button">3</button>
        <button onclick="display.value += '*' " style="background-color: rgb(255, 208, 0);"type="button">*</button>
      </div>
  
      <div class="rw">
        <button onclick="display.value += '4' " type="button">4</button>
        <button onclick="display.value += '5' " type="button">5</button>
        <button onclick="display.value += '6' " type="button">6</button>
        <button onclick="display.value += '-' " style="background-color: rgb(255, 208, 0);"type="button">-</button>
      </div>
  
      <div class="rw">
        <button onclick="display.value += '7' " type="button">7</button>
        <button onclick="display.value += '8' " type="button">8</button>
        <button onclick="display.value += '9' " type="button">9</button>
        <button onclick="display.value += '+' " style="background-color: rgb(255, 208, 0);"type="button">+</button>
      </div>
  
      <div class="rw">
        <button onclick="display.value += '%' " type="button">%</button>
        <button onclick="display.value += '0' " type="button">0</button>
        <button onclick="calculate()" style="background-color: black; color: #fff; border-color: aliceblue; width: 112px ;" type="button">=</button>
      </div>
  
    </div>
  </div>



  <script src="./script.js"></script>
  
</body>
</html>
